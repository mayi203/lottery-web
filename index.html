<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双色球中奖查询</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">🎯 双色球中奖查询</h1>
            <p class="subtitle">查询您的号码在历史开奖中的中奖情况，数据截止2013年1月1日
            </p>
        </header>

        <!-- 最新开奖号码区域 -->
        <section class="latest-draw-section" id="latestDrawSection">
            <div class="loading">加载最新开奖号码中...</div>
        </section>

        <main class="main">
            <!-- 号码选择区域 -->
            <section class="number-section">
                <h2 class="section-title">选择您的号码</h2>

                <!-- 红球选择 -->
                <div class="ball-group">
                    <h3 class="ball-title">红球号码 (选择6个)</h3>
                    <div class="ball-container" id="redBalls">
                        <!-- 红球将通过 JavaScript 动态生成 -->
                    </div>
                    <div class="selected-info">
                        <span id="redSelected">已选择: 0/6</span>
                        <button class="clear-btn" id="clearRed" title="清空">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                                <path d="M21 3v5h-5"></path>
                                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                                <path d="M3 21v-5h5"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- 蓝球选择 -->
                <div class="ball-group">
                    <h3 class="ball-title">蓝球号码 (选择1个)</h3>
                    <div class="ball-container blue" id="blueBalls">
                        <!-- 蓝球将通过 JavaScript 动态生成 -->
                    </div>
                    <div class="selected-info">
                        <span id="blueSelected">已选择: 0/1</span>
                    </div>
                </div>

                <!-- 查询按钮 -->
                <div class="query-section">
                    <button class="query-btn" id="queryBtn" disabled>
                        <span class="btn-text">查询</span>
                        <span class="loading-spinner" id="loadingSpinner" style="display: none;"></span>
                    </button>
                </div>
            </section>

            <!-- 结果显示区域 -->
            <section class="result-section" id="resultSection" style="display: none;">
                <h2 class="section-title">查询结果</h2>

                <!-- 输入号码展示 -->
                <div class="input-display">
                    <h3>您选择的号码:</h3>
                    <div class="number-display" id="inputDisplay"></div>
                </div>

                <!-- 结果统计 -->
                <div class="result-summary" id="resultSummary"></div>

                <!-- 中奖记录列表 -->
                <div class="prize-list" id="prizeList"></div>
            </section>

        </main>

        <!-- 错误提示 -->
        <div class="error-toast" id="errorToast">
            <span class="error-message" id="errorMessage"></span>
            <button class="close-btn" id="closeError">×</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
